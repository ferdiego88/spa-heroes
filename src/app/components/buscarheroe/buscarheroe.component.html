<h1>Buscador: <small> {{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>
</div>
<div class="card-columns">
    <div *ngFor="let heroe of heroes; let i = index" class="card animated fadeIn fast">
        <img class="card-img-top" [src]="heroe.rutaImagen" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.biografia}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        </div>
        <button (click)="showHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>


        <!-- Redirecciona a otra pagina con  un link -->
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más...</a> -->
    </div>


</div>
