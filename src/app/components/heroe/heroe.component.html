<h1 class="animated fadeIn">{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y   '}})</small></h1>
<br>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.rutaImagen" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a (click)="goHome()" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.biografia}}
        </p>
        <div>
            <img *ngIf="heroe.casa == marvel" src="assets/img/marvel-logo.png" class="img-logo" [alt]="heroe.casa">
            <img *ngIf="heroe.casa == dc" src="assets/img/dc-logo.jpg" class="img-logo" [alt]="heroe.casa">
        </div>


    </div>
</div>
